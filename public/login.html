<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login</title>
  <style>
    :root {
      --primary: #7c3aed;
      --primary-light: #8b5cf6;
      --danger: #ef4444;
      --dark-bg: #0f172a;
      --dark-card: #1e293b;
      --dark-border: #334155;
      --text-primary: #f1f5f9;
      --text-secondary: #cbd5e1;
      --text-muted: #94a3b8;
      --shadow: rgba(0, 0, 0, 0.3);
    }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: 'Segoe UI', 'Noto Sans Arabic', Tahoma, sans-serif;
      margin: 0;
      padding: 0;
      background-color: var(--dark-bg);
      color: var(--text-primary);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background-image: 
        radial-gradient(circle at 10% 20%, rgba(124, 58, 237, 0.1) 0%, transparent 20%),
        radial-gradient(circle at 90% 80%, rgba(16, 185, 129, 0.1) 0%, transparent 20%);
    }
    
    .login-container {
      width: 100%;
      max-width: 450px;
      padding: 20px;
    }
    
    .login-card {
      background-color: var(--dark-card);
      border: 1px solid var(--dark-border);
      border-radius: 20px;
      padding: 40px 35px;
      box-shadow: 0 15px 35px var(--shadow);
      text-align: center;
    }
    
    h2 {
      font-size: 2.2rem;
      margin-bottom: 10px;
      background: linear-gradient(90deg, var(--primary), #8b5cf6);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    .subtitle {
      color: var(--text-secondary);
      margin-bottom: 30px;
      font-size: 1rem;
    }
    
    .input-group {
      margin-bottom: 25px;
      text-align: right;
    }
    
    label {
      display: block;
      margin-bottom: 8px;
      color: var(--text-secondary);
      font-weight: 500;
    }
    
    input {
      width: 100%;
      padding: 16px 20px;
      font-size: 16px;
      background-color: rgba(15, 23, 42, 0.6);
      border: 1px solid var(--dark-border);
      border-radius: 12px;
      color: var(--text-primary);
      transition: all 0.3s ease;
      font-family: inherit;
    }
    
    input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(124, 58, 237, 0.2);
    }
    
    input::placeholder {
      color: var(--text-muted);
    }
    
    button {
      width: 100%;
      padding: 17px;
      font-size: 17px;
      font-weight: 600;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
      background: linear-gradient(135deg, var(--primary), var(--primary-light));
      color: white;
      margin-top: 10px;
      font-family: inherit;
    }
    
    button:hover {
      background: linear-gradient(135deg, var(--primary-light), var(--primary));
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(124, 58, 237, 0.3);
    }
    
    .err {
      margin-top: 20px;
      padding: 14px;
      border-radius: 12px;
      background-color: rgba(239, 68, 68, 0.15);
      color: #ef4444;
      border-right: 4px solid #ef4444;
      text-align: right;
      font-weight: 500;
    }
    
    .footer {
      margin-top: 30px;
      color: var(--text-muted);
      font-size: 0.9rem;
    }
    
    @media (max-width: 500px) {
      .login-card {
        padding: 30px 25px;
      }
      
      h2 {
        font-size: 1.8rem;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-card">
      <h2>تسجيل الدخول</h2>
      <p class="subtitle">أدخل بيانات الدخول للوصول إلى لوحة التحكم</p>
      
      <div class="input-group">
        <label for="username">اسم المستخدم</label>
        <input id="username" placeholder="أدخل اسم المستخدم" />
      </div>
      
      <div class="input-group">
        <label for="password">كلمة المرور</label>
        <input id="password" type="password" placeholder="أدخل كلمة المرور" />
      </div>
      
      <button id="btn">دخول إلى لوحة التحكم</button>
      
      <div id="err" class="err"></div>
      
      <div class="footer">
        نظام إدارة الأرقام والرسائل © 2023
      </div>
    </div>
  </div>

  <script>
    document.getElementById("btn").onclick = async () => {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();
      const err = document.getElementById("err");
      err.textContent = "";
      
      // التحقق من الحقول الفارغة
      if (!username || !password) {
        err.textContent = "الرجاء إدخال اسم المستخدم وكلمة المرور";
        return;
      }

      const resp = await fetch("/api/auth/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username, password })
      });

      const data = await resp.json().catch(() => ({}));

      if (resp.ok && data.token) {
        localStorage.setItem("jwt", data.token);
        location.href = "/dashboard";
      } else {
        err.textContent = data.error || "فشل تسجيل الدخول. الرجاء المحاولة مرة أخرى";
      }
    };
    
    // السماح بالدخول باستخدام زر Enter
    document.getElementById("password").addEventListener("keyup", function(event) {
      if (event.key === "Enter") {
        document.getElementById("btn").click();
      }
    });
  </script>
</body>
</html>
